<title>Ocean Animation</title>
<style>

.overlay {
    position: fixed;
    width: 100%;
    height: 100%;
    left: 0;
    top: 0;
    background: rgba(51, 51, 51, 0.7);
    z-index: -10;
}

.overlaySky {
    position: fixed;
    width: 100%;
    height: 40%;
    left: 0;
    top: 0;
    background: rgba(51, 51, 51, 0.7);
    z-index: -10;
}

/* Define CSS animations */
@keyframes oceanWaves {
  0% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-10px);
  }
  100% {
    transform: translateY(0);
  }
}

@keyframes sparkle {
  0%, 100% {
    opacity: 0.8;
    transform: scale(1);
  }
  50% {
    opacity: 1;
    transform: scale(1.2);
  }
}

@keyframes skyLight {
  0% {
    background-color: #87ceeb; /* Light blue */
  }
  50% {
    background-color: #f0e68c; /* Light yellow */
  }
  100% {
    background-color: #87ceeb; /* Light blue */
  }
}

@keyframes driftingClouds {
  0% {
    transform: translateX(0);
  }
  100% {
    transform: translateX(1000px);
  }
}

/* Apply animations to elements */
.ocean {
  background-color: #0074d9; /* Deep blue */
  background: repeating-linear-gradient(45deg, #4800ff, #0000ff 10px, #00c3ff 10px, #004cff 20px);
  animation: oceanWaves 3s infinite alternate ease-in-out;
  min-height: 100%;
  min-width: 100%;
  opacity: 30%;

}
.ocean2 {
  background-color: #0074d9; /* Deep blue */

  min-height: 100%;

}
.ocean3 {
